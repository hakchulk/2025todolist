                <i class="btnDel fa-solid fa-trash" onclick="delItem(this)"></i>
              </div>
            </li> -->

        </div>

      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-secondary" id="delAll">
            <!-- <i class="fa-regular fa-trash-can"></i> -->
            <img id="imgDelAll" src="delete-list.png" alt="" />
            Remove All
          </button>
        </div>
      </div>
    </div>
